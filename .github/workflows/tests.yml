name: tests
on:
  pull_request:
    branches: ['master']
  push:
    branches: ['master']
  workflow_dispatch:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install

      - name: Test with jest
        env:
          SA_TEST_USERNAME: ${{ secrets.SA_TEST_USERNAME }}
          SA_TEST_PASSWORD: ${{ secrets.SA_TEST_PASSWORD }}

        run: |
          npm run test
