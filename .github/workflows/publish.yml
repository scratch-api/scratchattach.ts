name: publish
on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/tests.yml
      - name: build
        run: npm run build
      - name: publish
        env:
          NPM_TOKEN: ${{ secrets.WORKFLOW_AUTO_PUBLISH }}
        run: npm publish
